{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Edytuj {% endblock %}</h1>
<form method="post" action="{{ url_for('edit', id=animal.id) }}">
    <label for="name">Nazwa</label>
    <br>
    <input type="text" name="name"
           value="{{animal.name}}"></input>

    <br>

    <label for="category">Kategoria</label>
    <br>
    <input type="text" name="category"
           value="{{animal.category}}"></input>

    <br>

    <label for="race">Rasa</label>
    <br>
    <input type="text" name="race"
           value="{{animal.race}}"></input>

    <br>

    <label for="description">Opis</label>
    <br>
    <textarea name="description"
              rows="15"
              cols="60">{{ animal.description }}</textarea>
    <br>
    <button type="submit">Edytuj</button>
</form>
{% endblock %}
